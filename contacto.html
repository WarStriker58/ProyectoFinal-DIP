<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📩 Contacto - Dota 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; font-family: sans-serif; background-image: url('Imagenes png/Fondo principal.png'); background-size: cover; background-position: center; background-repeat: no-repeat; color: white;">

  <!-- ENCABEZADO -->
  <header style="background-color: #570000; color: white; text-align: center; padding: 1em;">
    <h1>📩 Contáctanos</h1>
    <nav style="margin-top: 1em;">
      <a href="index.html" style="color: #fafafa; margin: 0 1em;">🏠 Inicio</a>
      <a href="login.html" style="color:#fafafa; margin: 0 1em;">🔐 Login</a>
      <a href="detalle.html" style="color: #fafafa; margin: 0 1em;">🦸‍♂️ Comprar Arcanas de Héroes</a>
      <a href="Descarga.html" style="color: #fafafa; margin: 0 1em;">⬇️ Descarga</a>
      <a href="Novedades.html" style="color: #fafafa; margin: 0 1em;">📰 Novedades</a>
      <a href="contacto.html" style="color: #fafafa; margin: 0 1em;">📩 Contacto</a>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contacto-main">
    <!-- Imagen izquierda -->
    <img src="Imagenes png/Lado izquierdo.png" alt="Banner de contacto" class="imagen-contacto-estilo">

    <!-- Formulario -->
    <div class="formulario-contacto">
      <h2>📬 Envíanos tu mensaje</h2>
      <p>Rellena el siguiente formulario y nos pondremos en contacto contigo:</p>

      <form action="#" method="post">
        <label for="nombre">👤 Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">📧 Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="mensaje">💬 Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br>

        <button type="submit">✉️ Enviar</button>
      </form>
    </div>

    <!-- Imagen derecha -->
    <img src="Imagenes png/Lado derecho.png" alt="Banner de contacto" class="imagen-contacto-estilo">
  </main>

  <!-- PIE DE PÁGINA -->
  <footer style="background-color: #570000; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    <p style="margin: 0;">&copy; 2025 Valve Corporation - Todos los derechos reservados 🎮</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<div class="logo-esquina">
<img src="Imagenes png/Icono dota 2.png" alt="Logo Dota 2">
</div>
</html>

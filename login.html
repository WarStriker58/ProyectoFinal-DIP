<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- RESPONSIVIDAD -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>🔐 Iniciar sesión - Dota 2</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 160px auto;
      background-color: #2c2c2c;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #ff4444;
    }

    .login-container label {
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.2em;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
    }

    .login-container button {
      width: 100%;
      background-color: #570000;
      color: white;
      font-weight: bold;
      padding: 0.75em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #8a0000;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5em;
      font-size: 0.9em;
    }

    .login-footer a {
      color: #ff6666;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* 🟡 Estilo de imagen como en sección Novedades */
    .estilo-novedad-img {
      border-radius: 10px;
      border: 2px solid #FFD700;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      max-width: 100%;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body class="detalle-pagina" style="background-image: url('Imagenes png/Fondo principal.png'); background-size: cover; background-position: center; background-repeat: no-repeat; color: white;"></body>
<body style="background-color: #1e1e1e; color: white; font-family: sans-serif;">

  <!-- ENCABEZADO Y MENÚ -->
  <header style="background-color: #570000; color: white; text-align: center; padding: 1em; position: fixed; top: 0; width: 100%; z-index: 1000;">
    <h1 style="margin-bottom: 0;">🎮 Dota 2</h1>
    <p style="margin-top: 0;">El primer juego competitivo en revolucionar al mundo 🌍</p>
    <nav style="margin-top: 1em;">
      <a href="index.html" style="color:#fafafa; margin: 0 1em;">🏠 Inicio</a>
      <a href="login.html" style="color:#fafafa; margin: 0 1em;">🔐 Login</a>
      <a href="detalle.html" style="color:#fafafa; margin: 0 1em;">🦸‍♂️ Comprar Arcanas de Héroes</a>
      <a href="Descarga.html" style="color:#fafafa; margin: 0 1em;">⬇️ Descarga</a>
      <a href="Novedades.html" style="color:#fafafa; margin: 0 1em;">🆕 Novedades</a>
      <a href="contacto.html" style="color:#fafafa; margin: 0 1em;">📩 Contacto</a>
    </nav>
  </header>

  <!-- FORMULARIO DE LOGIN -->
  <main>
    <div class="login-container">
      <h2>🔐 Inicia sesión</h2>
      <form action="#" method="post">
        <label for="usuario">🧑 Usuario o correo electrónico:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="clave">🔒 Contraseña:</label>
        <input type="password" id="clave" name="clave" required>

        <button type="submit">Iniciar sesión</button>
      </form>

      <div class="login-footer">
        <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      </div>
    </div>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer style="background-color: #570000; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    <p style="margin: 0;">&copy; 2025 Valve Corporation - Todos los derechos reservados 🎮</p>
  </footer>

  <!-- BANNER LATERAL IZQUIERDO -->
  <div class="banner-lateral izquierdo">
    <img src="Imagenes png/Publicidad zein 1.png" alt="Publicidad izquierda" class="estilo-novedad-img">
  </div>

  <!-- BANNER LATERAL DERECHO -->
  <div class="banner-lateral derecho">
    <img src="Imagenes png/Publicidad zein 2.png" alt="Publicidad derecha" class="estilo-novedad-img">
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<div class="logo-esquina">
  <img src="Imagenes png/Icono dota 2.png" alt="Logo Dota 2">
</div>
</html>

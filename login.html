<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- RESPONSIVIDAD -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>🔐 Iniciar sesión - Dota 2</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    .contenedor-principal {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
      padding: 120px 10px 60px;
      box-sizing: border-box;
    }

    .banner-lateral {
      width: 300px;
      flex-shrink: 0;
    }

    .login-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      background-color: #2c2c2c;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      margin: 0 auto;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #ff4444;
    }

    .login-container label {
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.2em;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
    }

    .login-container button {
      width: 100%;
      background-color: #570000;
      color: white;
      font-weight: bold;
      padding: 0.75em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #8a0000;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5em;
      font-size: 0.9em;
    }

    .login-footer a {
      color: #ff6666;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .estilo-novedad-img {
      border-radius: 10px;
      border: 2px solid #FFD700;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      max-width: 100%;
      display: block;
      margin: auto;
    }

    /* 🔁 RESPONSIVE: para que no se alejen en pantallas pequeñas */
    @media (max-width: 768px) {
      .contenedor-principal {
        flex-direction: column;
        align-items: center;
      }

      .banner-lateral {
        width: 90%;
        max-width: 300px;
      }

      .login-container {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>

      <a href="contacto.html" style="color:#fafafa; margin: 0 1em;">📩 Contacto</a>

  <!-- CONTENEDOR PRINCIPAL -->

       <!-- Banner izquierdo -->

        <img src="Imagenes png/Publicidad zein 1.png"alt="Publicidad 1"
             style="width: 100%; height: 850px;
                    object-fit: cover; border: 4px solid #FFD700; border-radius: 10px;">
      </a>
    </div>
      <!-- FORMULARIO LOGIN -->
      <div class="login-container">
        <h2>🔐 Inicia sesión</h2>
        <form action="#" method="post">
          <label for="usuario">🧑 Usuario o correo electrónico:</label>

      </div>

      <!-- BANNER DERECHO -->
   <div class="banner-publicidad" style="text-align: center; width: 620px; height: 850px; margin: 0% auto;">

    </div>
  </main>

  <!-- PIE DE PÁGINA -->
